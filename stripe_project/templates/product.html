<!DOCTYPE html>
<html>
  <head>
    <title>{{ product.name }}</title>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <section>
      <div class="product">
        <div class="description">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <h5>{{ product.get_display_price }}</h5>
        </div>
      </div>
      <form action="/buy/{{ product.id }}/" method="GET">{% csrf_token %}
        <button type="submit" id="checkout-button">Buy</button>
      </form>
    </section>
  </body>
</html>
